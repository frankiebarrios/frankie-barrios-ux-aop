<link rel="import" href="../../node_modules/@banno/polymer/polymer.js">
<link rel="import" href="../../node_modules/@banno/jha-design-components/icons/jha-icon-alarm-clock.html">

<dom-module id="create-user">
  <template>
    <style>
      :host {
        display: block
      }

      .div-center {
        text-align: center;
      }

      input[type=text],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border-radius: 4px;
        box-sizing: border-box;
      }

      div {
        border-radius: 5px;
        margin: auto;
        width: 60%;
      }

      .border {
        border: #666 1px solid;
        width: 20%;
        margin: auto;
        margin-top: 25px;
        padding-bottom: 25px;
      }

      .button {
        background-color: #87CEFA;
        color: white;
        padding: 5px 12px;
        text-align: center;
        text-decoration: none;
        display: block;
        margin: auto;
        font-size: 16px;
        margin-top: 25px;
        border-radius: 8px;
      }

      button:hover {
        background-color: rgb(196, 226, 245);
      }

      .container {
        padding: 10px 16px;
        width: 80%;
      }

      .container::after,
      .row::after {
        content: "";
        clear: both;
        display: table;
      }

      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding-top: initial;
      }

      .hasError {
        border: 2px solid red;     
      }
    </style>

    <div class="card">
      <div class="container">
        <h1 class="div-center">Onboarding App</h1>
        <h2 class="div-center">Create New User</h2>
        <jha-icon-alarm-clock></jha-icon-alarm-clock>
        <form>
          <label>First Name</label>
          <input type="text" id="firstName" hasError="validateInput" 
            placeholder="Your name.." value="{{user.firstName::input}}">

          <label>Last Name</label>
          <input type="text" id="lastName" hasError="validateInput" 
            placeholder="Your last name.." value="{{user.lastName::input}}">

          <label>Phone</label>
          <input type="text" id="phone" hasError="validateInput"   
            placeholder="Your phone number.." value="{{user.phone::input}}">
          
          <label>Email</label>
          <input type="text" id="email" hasError="validateInput" 
            placeholder="Your email.." value="{{user.email::input}}">
        </form>
        <div>
          <button class="button" on-click="createUser">Create User</button>
          <button class="button" on-click="getUsers">Show User List</button>
          <button class="button" on-click="deleteAllUsers">Delete All Users</button>    
        </div>
      </div>
    </div>
  </template>

  <script type="module">
    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js';

    class CreateUser extends PolymerElement {
      static get is() { return 'create-user'; }

      static get properties() {
        return {
          storage: Object,
          user: {
            type: Object,
            value() {
              return {
                firstName: '',
                lastName: '',
                phone: '',
                email: '',
                id: ''
              }
            }
          },
          hasError: {
            type: Boolean,
            value: false
          }, 
          firstNameError: {
            type: String,
            value: ''
          }, 
          lastNameError: {
            type: String,
            value: ''
          }, 
          phoneError : {
            type: String,
            value: ''
          }, 
          emailError: {
            type: String,
            value: ''
          }
        }
      }

      getUsers() {
        this.dispatchEvent(new CustomEvent('updateUserList', { bubbles: true, composed: true }));
      }

      createUser() {
        this.validateInput();
        if(!this.hasError) {
          this.storage.createUser(this.user);
        }
        this.hasError = false;
        this.dispatchEvent(new CustomEvent('updateUserList', { bubbles: true, composed: true }));
      }

      deleteAllUsers() {
        this.storage.deleteAllUsers();       
        this.dispatchEvent(new CustomEvent('updateUserList', { bubbles: true, composed: true }));
      }

      validateInput() {
        const phoneRegex = /^\d{10}$/;
        if (!this.user.firstName) {
          this.firstNameError = 'Must Enter A First Name';
          this.hasError = true;
          this.$.firstName.setAttribute('class', 'hasError');
          this.$.firstName.setAttribute('placeholder', this.firstNameError);
        } else {this.$.firstName.setAttribute('class', '')}
        if (!this.user.lastName) {
          this.lastNameError = 'Must Enter A Last Name';
          this.hasError = true;
          this.$.lastName.setAttribute('class', 'hasError');
          this.$.lastName.setAttribute('placeholder', this.lastNameError);
        } else {this.$.lastName.setAttribute('class', '')}
        if (!this.user.phone || !this.user.phone.match(phoneRegex)) {
          this.phoneError = 'Invalid Phone Number Entered';
          this.hasError = true;
          this.$.phone.setAttribute('class', 'hasError');
          this.$.phone.setAttribute('placeholder', this.phoneError);
        } else {this.$.phone.setAttribute('class', '')}
        if (!this.user.email.includes('@')) {
          this.emailError = 'Invalid Email Address Entered';
          this.hasError = true;
          this.$.email.setAttribute('class', 'hasError');
          this.$.email.setAttribute('placeholder', this.emailError);
        } else {this.$.email.setAttribute('class', '')}
        if (this.firstNameError || this.lastNameError || this.phoneError || this.emailError) {
          console.error(this.firstNameError, this.lastNameError, this.phoneError, this.emailError);
          return false;
        }
      }
    }
      
    customElements.define(CreateUser.is, CreateUser);
    export default CreateUser;
  </script>
</dom-module>
