<link rel="import" href="../../node_modules/@banno/polymer/polymer.js">

<dom-module id="create-user">
  <template>
    <style>
      :host {
        display: block
      }

      .div-center {
        text-align: center;
      }

      input[type=text],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border-radius: 4px;
        box-sizing: border-box;
      }

      div {
        border-radius: 5px;
        margin: auto;
        width: 60%;
      }

      .border {
        border: #666 1px solid;
        width: 20%;
        margin: auto;
        margin-top: 25px;
        padding-bottom: 25px;
      }

      .button {
        background-color: #87CEFA;
        color: white;
        padding: 5px 12px;
        text-align: center;
        text-decoration: none;
        display: block;
        margin: auto;
        font-size: 16px;
        margin-top: 25px;
        border-radius: 8px;
      }

      button:hover {
        background-color: rgb(196, 226, 245);
      }

      .container {
        padding: 10px 16px;
        width: 80%;
      }

      .container::after,
      .row::after {
        content: "";
        clear: both;
        display: table;
      }

      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding-top: initial;
      }
    </style>

    <div class="card">
      <div class="container">
        <h1 class="div-center">Onboarding App</h1>
        <h2 class="div-center">Create New User</h2>
        <form>
          <label>First Name</label>
          <input type="text" id="firstName" placeholder="Your name.." value="{{user.firstName::input}}">

          <label>Last Name</label>
          <input type="text" id="lastName" placeholder="Your last name.." value="{{user.lastName::input}}">

          <label>Phone</label>
          <input type="text" id="phone" placeholder="Your phone number.." value="{{user.phone::input}}">
          
          <label>Email</label>
          <input type="text" id="email" placeholder="Your email.." value="{{user.email::input}}">
        </form>
        <div>
          <button class="button" on-click="createUser">Create User</button>
          <button class="button" on-click="getUsers">Show User List</button>
          <button class="button" on-click="deleteAllUsers">Delete All Users</button>    
        </div>
      </div>
    </div>
  </template>

  <script type="module">
    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js';

    class CreateUser extends PolymerElement {
      static get is() { return 'create-user'; }

      static get properties() {
        return {
          storage: Object,
          user: {
            type: Object,
            value() {
              return {
                firstName: '',
                lastName: '',
                phone: '',
                email: '',
                id: ''
              }
            }
          }
        }
      }

      getUsers() {
        this.dispatchEvent(new CustomEvent('updateUserList', { bubbles: true, composed: true }));
      }

      createUser() {
        this.storage.createUser(this.user);
        this.dispatchEvent(new CustomEvent('updateUserList', { bubbles: true, composed: true }));
      }

      deleteAllUsers() {
        this.storage.deleteAllUsers();
        this.dispatchEvent(new CustomEvent('updateUserList', { bubbles: true, composed: true }));
      }
    }
      
    customElements.define(CreateUser.is, CreateUser);
    export default CreateUser;
  </script>
</dom-module>
