<link rel="import" href="./user-profile.html">
<link rel="import" href="./user-list.html">
<link rel="import" href="./edit-user.html">
<link rel="import" href="./create-user.html">

<dom-module id="intern-app">
  <template>
    <style>
      header {
        width: 100%;
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-weight: normal;
      }

      p {
        font-weight: lighter;
        display: inline-block;
      }

      span {
        font-family: monospace;
        font-size: 15px;
      }
    </style>
    <header>
      <user-list user-accounts="{{userAccounts}}"></user-list>
      <create-user></create-user>
      <edit-user></edit-user>
    </header>
  </template>

  <script type="module">

    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js';
    import { LocalStorage } from '../api/localStorage.js';

    const LocalUsers = new LocalStorage();

    class InternApp extends PolymerElement {
      constructor() {
        super();
        this.users = LocalUsers.getAllUsers();
      }

      static get is() { return 'intern-app'; }

      static get properties() {
        return {
          userAccounts: {
            type: Array,
            value: () => {
              return this.users;
            },
            notify: true
          }
        };
      }

      getUsers() {
        console.log(this.users);
      }
    }
    customElements.define(InternApp.is, InternApp);
    export default InternApp;
  </script>
</dom-module>
