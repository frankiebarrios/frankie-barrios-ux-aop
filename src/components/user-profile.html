<link rel="import" href="../../node_modules/@banno/polymer/polymer.js">
<link rel="import" href="../../node_modules/@banno/polymer/lib/elements/dom-if.js">


<dom-module id="user-profile">
  <template>
    <style>
      .div-center {
        text-align: center;
      }

      .center {
        text-align: center;
      }

      form {
        border: 1 px black solid;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        width: 50%;
        margin: auto;
      }

      /* Clean up some of this, some values may be unused? */
      .button {
        background-color: #87CEFA;
        border: none;
        color: white;
        padding: 5px 12px;
        text-align: center;
        text-decoration: none;
        display: block;
        margin: auto;
        font-size: 16px;
        margin-top: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
      }

      button:hover {
        background-color: rgb(196, 226, 245);
      }

      table.center {
        margin-top: 20px;
        margin-right: auto;
        margin-left: auto;
      }

      th,
      td {
        text-align: left;
        padding: 16px;
      }

      tr:nth-child(odd) {
        background-color: #f2f2f2;
      }

      .container {
        padding: 0 16px;
        display: flex;
      }

      .container::after,
      .row::after {
        content: "";
        clear: both;
        display: table;
      }

      .card {
        padding: 5px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        border-radius: 20px;
      }

      /* Edit Form */
      .edit-div {
        border-radius: 5px;
        background-color: #f2f2f2;
        margin: 25px auto 25px auto;
        width: 60%;
      }

      .edit-container {
        padding: 10px 16px;
        width: 60%;
      }

      .edit-Card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding-top: initial;
      }

      .edit-container::after,
      .row::after {
        content: "";
        clear: both;
        display: table;
      }

      input[type=text],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #87CEFA;
        border-radius: 4px;
        box-sizing: border-box;
      }

    </style>
    <button class="button" on-click="expandCollapseCard">[[buttonText]]</button>

    <template is="dom-if" if="[[!editButtonClicked]]">
      <div class="div-center" id="userProfileCard">
        <div class="card">
          <h3 class="div-center">User Profile</h3>

          <table class="container center" id="test">
            <tr>
              <td>User Id:</td>
              <td>[[user.id]]</td>
            </tr>
            <tr>
              <td>Name:</td>
              <td>[[user.firstName]] [[user.lastName]]</td>
            </tr>

            <template is="dom-if" if="[[profileExpanded]]">
              <tr>
                <td>Phone:</td>
                <td>[[user.phone]]</td>
              </tr>
              <tr>
                <td>Email:</td>
                <td>[[user.email]]</td>
              </tr>
              <button class="button" on-click="editButtonClick">Edit</button>
              <button class="button" on-click="deleteUser">Delete</button>
              <button class="button" on-click="expandCollapseCard">Collapse</button>
            </template>
          </table>
        </div>
      </div>
    </template>

    <template is="dom-if" if="[[editButtonClicked]]">
        <div class="edit-div edit-container edit-card">
          <h1 class="center">Edit User</h1>
          <form>
            <label for="fname">First Name</label>
            <input type="text" placeholder="Your name.." value="{{user.firstName::input}}">
  
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Your last name.." value="{{user.lastName::input}}">
  
            <label for="phone">Phone</label>
            <input type="text" placeholder="Your phone number.." value="{{user.phone::input}}">
  
            <label for="email">Email</label>
            <input type="text" placeholder="Your email.." value="{{user.email::input}}">
          </form>
          <div>
            <button class="button" on-click="saveButtonClick">Save</button>
            <button class="button" on-click="cancelButtonClick">Cancel</button>
          </div>
        </div>

    </template>

  </template>

  <script type="module">
    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js';
    import { LocalStorage } from '../api/localStorage.js';

    const Storage = new LocalStorage();

    class UserProfile extends PolymerElement {
      static get is() { return 'user-profile'; }

      static get properties() {
        return {
          user: { 
            type: Object
          }, 
          profileExpanded: {
            type: Boolean,
            value: false
          },
          buttonText: {
            type: String,
            value: 'Expand'
          },
          editButtonClicked: {
            type: Boolean,
            value: false
          },
          cancelButtonClicked: {
            type: Boolean,
            value: false
          }
        }
      } 

      expandCollapseCard() {
        this.profileExpanded ? this.profileExpanded = false :
         this.profileExpanded = true;
        this.buttonText === 'Expand' ? this.buttonText = 'Collapse' :
         this.buttonText = 'Expand';
      }

      editButtonClick() {
        this.editButtonClicked ? !this.editButtonClicked:
         this.editButtonClicked = true;
      }

      saveButtonClick() {
        this.updateUser();
        this.editButtonClick();
      }

      cancelButtonClick() {
        this.editButtonClicked ? this.editButtonClicked = false :
          this.editButtonClicked = true;
      }

      updateUser() {
        Storage.updateUser(this.user.id, this.user)
      }

      deleteUser() {
        Storage.deleteUser(`${this.user.id}`);
        window.location.reload();
      }
    }
    customElements.define(UserProfile.is, UserProfile);
    export default UserProfile;
  </script>

</dom-module>
