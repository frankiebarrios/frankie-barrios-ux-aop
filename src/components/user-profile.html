<link rel="import" href="../../node_modules/@banno/polymer/polymer.js">

<dom-module id="user-profile">
  <template>
    <style>
      .debugBorder {
        border: #666 1px solid;
      }

      .div-center {
        text-align: center;
      }

      .border {
        border: #666 1px solid;
        width: 20%;
        margin: auto;
        margin-top: 25px;
        padding-bottom: 25px;
      }

      form {
        border: 1 px black solid;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        width: 50%;
        margin: auto;
      }

      .button {
        background-color: #87CEFA;
        border: none;
        color: white;
        padding: 5px 12px;
        text-align: center;
        text-decoration: none;
        display: block;
        margin: auto;
        font-size: 16px;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      button:hover {
        background-color: rgb(196, 226, 245);
      }

      table.center {
        margin-top: 20px;
        margin-right: auto;
        margin-left: auto;
      }

      th,
      td {
        text-align: left;
        padding: 16px;
      }

      tr:nth-child(odd) {
        background-color: #f2f2f2;
      }
    </style>
    <div class="debugBorder"></div>
    <div id="minimizedCard" style="display: block;">
      <div>
        <div class="div-center">
          <table class="center" id="test">
            <tr>
              <td>User:</td>
              <td>[[firstname]] [[lastname]]</td>
            </tr>
            <tr>
              <td>ID:</td>
              <td>[[id]]</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <button class="button" on-click="expandCollapse">Expand/Collapse Profile</button>

    <div class="form" id="userProfileCard" style="display: none;">
      <div>
        <div class="div-center">
          <h3 class="div-center">User Profile</h3>
          <table class="center" id="test">
            <tr>
              <td>ID:</td>
              <td>[[id]]</td>
            </tr>
            <tr>
              <td>First Name:</td>
              <td>[[firstname]]</td>
            </tr>
            <tr>
              <td>Last Name:</td>
              <td>[[lastname]]</td>
            </tr>
            <tr>
              <td>Phone:</td>
              <td>[[phone]]</td>
            </tr>
            <tr>
              <td>Email:</td>
              <td>[[email]]</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    </div>
  </template>

  <script type="module">
    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js';

    class UserProfile extends PolymerElement {
      static get is() { return 'user-profile'; }

      expandCollapse() {
        let userCard = this.$.userProfileCard;
        let minimizedCard = this.$.minimizedCard;
        if (userCard.style.display === "block") {
          userCard.style.display = "none";
        } else {
          userCard.style.display = "block";
        }
        if (minimizedCard.style.display === "block") {
          minimizedCard.style.display = "none";
        } else {
          minimizedCard.style.display = "block";
        }
      }
    }
    customElements.define(UserProfile.is, UserProfile);
    export default UserProfile;
  </script>

</dom-module>
