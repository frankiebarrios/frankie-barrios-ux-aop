<dom-module id="user-profile">
  <template>
    <style>
      .div-center {
        text-align: center;
      }

      .center {
        text-align: center;
        padding-top: 25px;
      }

      form {
        border: 1 px black solid;
        border-radius: 5px;
        padding: 20px;
        width: 50%;
        margin: auto;
      }

      /* Clean up some of this, some values may be unused? */
      .button {
        background-color: #87CEFA;
        border: none;
        color: white;
        padding: 5px 12px;
        text-align: center;
        text-decoration: none;
        display: block;
        margin: auto;
        font-size: 16px;
        margin-top: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
      }

      button:hover {
        background-color: rgb(196, 226, 245);
      }

      table.center {
        margin-top: 20px;
        margin-right: auto;
        margin-left: auto;
      }

      th,
      td {
        text-align: left;
        padding: 16px;
        width: 25%;
      }

      tr:nth-child(odd) {
        background-color: #f2f2f2;
      }

      .container {
        padding: 0 16px;
        display: flex;
      }

      .container::after,
      .row::after {
        content: "";
        clear: both;
        display: table;
      }

      .card {
        padding: 5px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        border-radius: 20px;
        margin-bottom: 25px;
      }

      input[type=text],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #87CEFA;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .icon {
        fill: #515154
      }

      .text {
        color: #515154;
      }
    </style>

    <template is="dom-if" if="[[!editButtonClicked]]">
      <div class="div-center" id="userProfileCard">
        <div class="card">
        <template is="dom-if" if="[[!profileExpanded]]">
          <!-- <jha-icon-circle-plus-outline class="icon" on-click="expandCollapseCard" style="margin-left: 90px;"></jha-icon-circle-plus-outline> -->
        </template>
        <template is="dom-if" if="[[profileExpanded]]">
          <div>
            <!-- <jha-icon-circle-minus-outline class="icon" on-click="expandCollapseCard"></jha-icon-circle-minus-outline> -->
          </div>
        </template>
          <h3 class="div-center">User Profile</h3>
          <table class="container center" id="test">
            <tr>
              <td>Name:</td>
              <td>[[user.firstName]] [[user.lastName]]</td>
            </tr>

            <template is="dom-if" if="[[profileExpanded]]">
              <tr>
                <td>Phone:</td>
                <td>[[user.phone]]</td>
              </tr>
              <tr>
                <td>Email:</td>
                <td>[[user.email]]</td>
              </tr>
              <!-- <jha-icon-edit-outline class="icon" on-click="editButtonClick"></jha-icon-edit-outline>
              <jha-icon-delete-outline class="icon" on-click="deleteUser"></jha-icon-delete-outline> -->
              <!-- <button class="button" on-click="editButtonClick">Edit</button> -->
            </template>
            
            <!-- <button class="button" on-click="deleteUser">Delete</button> -->
          </table>
          <!-- <button class="button" on-click="expandCollapseCard">[[buttonText]]</button> -->
        </div>
      </div>
    </template>

    <template is="dom-if" if="[[editButtonClicked]]">
      <edit-user storage="[[storage]]" user="[[user]]"></edit-user>
    </template>
  </template>

  <script type="module">
    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js';

    class UserProfile extends PolymerElement {
      static get is() { return 'user-profile'; }

      static get properties() {
        return {
          storage: Object,
          user: { 
            type: Object
          }, 
          profileExpanded: {
            type: Boolean,
            value: false
          },
          buttonText: {
            type: String,
            value: 'Expand'
          },
          editButtonClicked: {
            type: Boolean,
            value: false
          }
        }
      } 

      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('updateUserList', this.editButtonClick);
      }

      expandCollapseCard() {
        this.profileExpanded ? this.profileExpanded = false :
         this.profileExpanded = true;
        this.buttonText === 'Expand' ? this.buttonText = 'Collapse' :
         this.buttonText = 'Expand';
      }

      editButtonClick() {
        this.editButtonClicked = !this.editButtonClicked;
      }

      updateUser() {
        this.storage.updateUser(this.user.id, this.user);
      }

      updateUserList() {
        //this.deleteUser();
        this.dispatchEvent(new CustomEvent('updateUserList', { bubbles: true, composed: true }));
      }

      deleteUser() {
        this.storage.deleteUser(this.user.id);
        this.updateUserList();      
      }
    }
    customElements.define(UserProfile.is, UserProfile);
    export default UserProfile;
  </script>

</dom-module>
