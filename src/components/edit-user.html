<link rel="import" href="../../node_modules/@banno/polymer/polymer.js">
<link rel="import" href="../../node_modules/@banno/jha-design-components/icons/jha-icon-save-outline.html">
<link rel="import" href="../../node_modules/@banno/jha-design-components/icons/jha-icon-chevron-left.html">


<dom-module id="edit-user">
  <template>
    <style>
      :host {
        display: block
      }

      .div-center {
        text-align: center;
      }

      input[type=text],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #87CEFA;
        border-radius: 4px;
        box-sizing: border-box;
      }

      div {
        border-radius: 5px;
        margin: 25px auto 25px auto;
        width: 60%;
      }

      .border {
        border: #666 1px solid;
        width: 20%;
        margin: auto;
        margin-top: 25px;
        padding-bottom: 75px;
      }

      .edit-div {
        border-radius: 5px;
        margin: 25px auto 25px auto;
        width: 60%;
      }

      .edit-container {
        padding: 10px 16px;
        width: 55%;
      }

      .edit-Card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding-top: initial;
      }

      .edit-container::after,
      .row::after {
        content: "";
        clear: both;
        display: table;
      }

      .center {
        text-align: center;
        padding-top: 25px;
      }

      .width75 {
        width: 75%;
        margin: auto;
      }

      .iconContainer {
        width: 100%;
        display: inline-flex;
        justify-content: space-around;
      }

      .icon {
        fill:#6495ED;
      }
    </style>

    <div class="edit-div edit-container edit-Card">
      <h1 class="center">Edit User</h1>
      <form class="width75">
        <label for="fname">First Name</label>
        <input type="text" placeholder="Your name.." value="{{user.firstName::input}}">

        <label for="lname">Last Name</label>
        <input type="text" placeholder="Your last name.." value="{{user.lastName::input}}">

        <label for="phone">Phone</label>
        <input type="text" placeholder="Your phone number.." value="{{user.phone::input}}">

        <label for="email">Email</label>
        <input type="text" placeholder="Your email.." value="{{user.email::input}}">
      </form>
      <div class="iconContainer">
        <jha-icon-chevron-left class="icon" on-click="updateUserList"></jha-icon-chevron-left>
        <jha-icon-save-outline class="icon" on-click="updateUserList"></jha-icon-save-outline>
      </div>
    </div>
  </template>

  <script type="module">
    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js';

    class CreateUser extends PolymerElement {
      static get is() { return 'edit-user'; }

      static get properties() {
        return {
          storage: Object
        }
      }

      updateUserList() {
        this.updateUser();
        this.dispatchEvent(new CustomEvent('updateUserList', { bubbles: true, composed: true }));
      }

      updateUser() {
        this.storage.updateUser(this.user.id, this.user);
      }
    }
    customElements.define(CreateUser.is, CreateUser);
    export default CreateUser;
  </script>
</dom-module>
