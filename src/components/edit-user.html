<link rel="import" href="../../node_modules/@banno/polymer/polymer.js">

<dom-module id="edit-user">
  <template>
    <style>
      :host {
        display: block
      }

      .div-center {
        text-align: center;
      }

      input[type=text],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #87CEFA;
        border-radius: 4px;
        box-sizing: border-box;
      }

      div {
        border-radius: 5px;
        background-color: #f2f2f2;
        margin: 25px auto 25px auto;
        width: 60%;
      }

      .border {
        border: #666 1px solid;
        width: 20%;
        margin: auto;
        margin-top: 25px;
        padding-bottom: 75px;
      }

      .button {
        background-color: #87CEFA;
        border: none;
        color: white;
        padding: 5px 12px;
        text-align: center;
        text-decoration: none;
        display: block;
        margin: auto;
        font-size: 16px;
        margin-top: 25px;
        border-radius: 8px;
      }

      button:hover {
        background-color: rgb(196, 226, 245);
      }

      .container {
        padding: 10px 16px;
        width: 80%;
      }

      .container::after,
      .row::after {
        content: "";
        clear: both;
        display: table;
      }

      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding-top: initial;
      }
    </style>

    <div class="card">
      <div class="container">
        <div class="form-border">
          <h1 class="div-center">Edit User</h1>
          <form>
            <label for="fname">Enter User Id</label>
            <input type="text" placeholder="Enter the user's id to delete or edit..." value="{{user.userId::input}}">

            <label for="fname">Edit Name</label>
            <input type="text" placeholder="Enter edit name..(key)" value="{{user.editName::input}}">

            <label for="lname">Edit Value</label>
            <input type="text" placeholder="Enter edit value..(value)" value="{{user.editValue::input}}">
          </form>
        </div>
        <button class="button" on-click="updateUser">Edit User</button>
        <button class="button" on-click="deleteUser">Delete User</button>
        <button class="button" on-click="deleteAllUsers">Delete All Users</button>

      </div>
    </div>
  </template>

  <script type="module">
    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js';
    import { LocalStorage } from '../api/localStorage.js';

    let Storage = new LocalStorage();

    class CreateUser extends PolymerElement {
      static get is() { return 'edit-user'; }

      static get properties() {
        return {
          user: {
            type: Object,
            value() {
              return {
                userId: '',
                editName: '',
                editValue: ''
              }
            }
          }
        }
      }

      updateUser() {
        Storage.updateUser(
          this.user.userId,
          {[this.user.editName]: this.user.editValue}
        )
      }

      deleteUser() {
        Storage.deleteUser(this.user.userId);
      }

      deleteAllUsers() {
        Storage.deleteAllUsers();
      }
    }
    customElements.define(CreateUser.is, CreateUser);
    export default CreateUser;
  </script>
</dom-module>
