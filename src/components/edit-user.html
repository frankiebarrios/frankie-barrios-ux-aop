<link rel="import" href="~@banno/polymer/polymer-element.js">

<dom-module id="edit-user">
  <template>
    <style>
      :host {
        display: block
      }

      .div-center {
        text-align: center;
      }

      input[type=text],
      select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #87CEFA;
        border-radius: 4px;
        box-sizing: border-box;
      }

      div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }

      .border {
        border: #666 1px solid;
        width: 20%;
        margin: auto;
        margin-top: 25px;
        padding-bottom: 25px;
      }

      .button {
        background-color: #87CEFA;
        border: none;
        color: white;
        padding: 5px 12px;
        text-align: center;
        text-decoration: none;
        display: block;
        margin: auto;
        font-size: 16px;
        margin-top: 25px;
      }

      button:hover {
        background-color: rgb(196, 226, 245);
      }
    </style>

    <h1 class="div-center">Edit User</h1>
    <div>
      <div class="container">
        <div class="form-border">
          <form>
            <label for="fname">Edit Name</label>
            <input type="text" placeholder="Edit name.." value="{{user.editName::input}}">

            <label for="lname">Edit Value</label>
            <input type="text" placeholder="Edit Value.." value="{{user.editValue::input}}">
          </form>
        </div>
        <button class="button" on-click="getIndex">Edit User</button>
      </div>
    </div>
  </template>

  <script type="module">
    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js';
    import { LocalStorage } from '../api/localStorage.js';

    let LocalUsers = new LocalStorage();

    class CreateUser extends PolymerElement {
      static get is() { return 'edit-user'; }

      static get properties() {
        return {
          user: {
            type: Object,
            value() {
              return {
                editName: '',
                editValue: ''
              }
            }
          }
        }
      }

      editUser() {
        LocalUsers.updateUser('123', `{ ${this.user.editName}: ${this.user.editValue} }`);
      }

      getIndex() {
        LocalUsers.getUserIndex('123');
      }
    }
    customElements.define(CreateUser.is, CreateUser);
    export default CreateUser;
  </script>
</dom-module>
