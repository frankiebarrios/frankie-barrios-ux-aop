<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>User Profile</title>
</head>

<body>
    <main>
        <header>
            <nav>
                <ul>
                    <li><a href="userProfile.html">User Profile</a></li>
                    <li><a href="userList.html">User List</a></li>
                    <li><a href="createUser.html">Create User</a></li>
                    <li><a href="editUser.html">Edit User</a></li>
                </ul>
            </nav>
            
            <h1 class="div-center">User Profile</h1>

        </header>

        <div>

            <button class="button" onclick="maximizeUserProfile()">Expand User Profile</button>

            <div class="form-popup" id="userProfileCard">
                <div class="container border">
                    <div class="div-center">

                        <h3 class="div-center">User Profile</h3>

                        <table class="center">
                            <tr>
                                <td>ID:</td>
                                <td>12345</td>
                            </tr>
                            <tr>
                                <td>First Name:</td>
                                <td>Jane</td>
                            </tr>
                            <tr>
                                <td>Last Name:</td>
                                <td>Doe</td>
                            </tr>
                            <tr>
                                <td>Phone:</td>
                                <td>111-111-1111</td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td>jane.doe@test.com</td>
                            </tr>
                        </table>

                        <button type="button" class="button" onclick="minimizeUserProfile()">Collapse User
                            Profile</button>

                    </div>
                </div>
            </div>
        </div>

        <script>
            function maximizeUserProfile() {

                document.getElementById("userProfileCard").style.display = "block";
            }

            function minimizeUserProfile() {

                document.getElementById("userProfileCard").style.display = "none";
            }
        </script>
    </main>
</body>

</html>
